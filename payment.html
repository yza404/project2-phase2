	</head>

	<body>
		<!--Navigation Bar-->
		<header>
			<nav class="navBar">
				<nav class="wrapper">

					<div class="logo">
						<a href="index.html" class="nav-logo">SNIDEL</a>
					</div>

		         	<input type="checkbox" id="css-toggle" name="css-toggle-product">

							<ul>
		               <li><a href="about.html">ABOUT</a></li>

		               <li><a href="product.html">PRODUCT</a></li>

		               <li><a href="cart.html"><span class="cart_icon"></span>&#8203;</a></li>

		        </nav>
		   </nav>
		</header>




		<!-- Basic Info Section-->
		<section class="need-white-space cart-content">

		    <!-- Order summary -->
			<div class="grid-col-1of2 left">

				<!-- cart-title -->
				<h2>ORDER SUMMARY</h2>

				<!-- cart content -->
				<div class="order-summary">

					<div class="grid-col-cart-12of12">

						<div class="grid-col-cart-3of12">
							<img class="cart-img" src="pic/p1.jpg" alt="product">
						</div>

						<div class="cart-content">

							<div class="grid-col-cart-3of12">
								<h4 class="cart-product-info">Belted Long Coat</h4>
							</div>


							<div class="grid-col-cart-2of12">
								<p class="cart-d-hidden">Price</p>
								<p class="cart-product-text">$287.00</p>
							</div>


						</div>
					</div>
				</div>

				<!-- Line -->
				<div class="line grid-col-cart-12of12"></div>


				<!-- Line -->
				<div class="line1"></div>
			</div>

			<div class="grid-col-1of2 right">

				<h2>PAYMENT METHOD</h2>

				<form class="review-form" action="confirm.html">

					<label for="cash">
						<input type="radio" id="cash" name="Payment" value="Cash" checked class="radio-option">
						Cash (Pay Later)
					</label>

					<label for="card">
						<input type="radio" id="card" name="Payment" value="Credit" class="radio-option">
						Credit Card
					</label>

					<input type="text" title="card-num" name="CardNumber" placeholder="Card Number">

					<div class="grid-col-payment-4of6">
						<input type="text" title="card-name" name="CardName" placeholder="Name on Card">
					</div>

					<div class="grid-col-payment-1of6">
						<input type="text" title="expired-date" name="Date" placeholder="MM/YY">
					</div>

					<div class="grid-col-payment-1of6">
						<input type="text" title="cvv" name="CVV" placeholder="CVV">
					</div>

					<div class="grid-col-1of2">
						<label for="billing">Billing Address</label>
					</div>

					<input type="text" id="billing" name="Name" placeholder="Name">

					<input type="text" title="address"  name="Address" placeholder="Address">

					<input type="text" title="city" name="City" placeholder="City">

					<div class="grid-col-payment-2of6">
						<input type="text" title="country" name="Address" placeholder="Country">
					</div>

					<div class="grid-col-payment-2of6">
						<input type="text" title="province" name="Province" placeholder="Province">
					</div>

					<div class="grid-col-payment-2of6">
						<input type="text" title="postal-code" name="Postal Code" placeholder="Postal Code">
					</div>

					<div class="checkout-button">


						<div class="grid-col-checkout-6of12">
							<!-- <a href="payment.html" class="button">PROCEED TO PAYMENT</a> -->

							<input type="submit" value="PLACE ORDER" class="button">
						</div>
					</div>
				</form>
			</div>
		</section>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

	</body>
</html>
